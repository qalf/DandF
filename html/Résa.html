<!DOCTYPE html>
<html lang="fr">
    <head>
        <link rel="stylesheet" href="../css/styles.css">
        <link rel="shortcut icon" type="image/x-icon" href="../favicon.ico">
        <meta charset="UTF-8">
        <title>DandF</title>
    </head>
    <body id="body">
        <header>
            <h1>
                <img class="erable" src="../images/erable.svg">
                <div class="titre">DANDF</div>
            
            </h1>
            <nav>
                <a class="bandeau" href="../index.html">Accueil</a>
                <a class="bandeau" href="Panier.html">Panier</a>
                <a class="bandeau" href="Contact.html">Contact</a>
                <a class="bandeau" href="Espace-perso.html">Espace Perso</a>
            </nav>
            <div id="barre-recherche">
                <input id="barre" type="search" placeholder="Rechercher une destination">
                <img id ="loupe" src="../images/loupe.png" onclick="search()"></i>
            </div>
        </header>
        <div id="filtre">
            <select  id="tri" style="display:none;">
                <option value="4"></option>
            </select>
        </div>
        <form onchange="prixTotal()">
            <div id="PrixBase" onchange="CalculPrixBase()">
                <div class="informations">
                    <h3>Vos informations</h3>
                        <label>Nom :</label>
                        <input type="text" placeholder="Dupond">
                        <label>Prénom :</label>
                        <input type="text" placeholder="Jean">
                        <label>Adresse e-mail :</label>
                        <input type="text" placeholder="Jean.Dupond@voyage.fr">
                        <label>Téléphone :</label>
                        <input type="tel" placeholder="0618957403">
                </div>
                <div class="renseignement">
                    <h3>Votre voyage</h3>
                        <label>Date de départ :</label>
                        <input class="date_depart" type="date" id="date_depart" name="start" onchange="DateVerif()" required>
                        <label>Date de retour :</label>
                        <input class="date_retour" type="date" id="date_retour" name="return" onchange="DateVerif()" required>
                        <label>Petit-déjeuner ? (15€/personne):</label>
                        <input type="checkbox" id="dej_checkbox" name="dej_checkbox" value="1" aria-checked="false">
                </div>
                <div class="supplement">
                    <h3>Nombre de voyageurs</h3>
                        <label>Nombre d'adultes :</label>
                        <select name="nb_adultes" id="nb_adultes">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                        </select>
                        <label>Enfants (-12 ans):</label>
                        <select name="nb_enfants" id="nb_enfants">
                            <option value="0">0</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                        </select>
                    <label>Besoin d'un renseignement ?:</label>
                    <textarea placeholder="Quel renseignement souhaitez-vous ?" id="story" name="story" rows="5" cols="33"></textarea>
                    <label>Prix du voyage :<span class="prix_voyage"></span></label>
                    <label>Soumettre la demande :</label>
                    <input type="submit" formaction="../html/Panier.html" value="Envoyer le formulaire">
                    <label>Remise à zéro :</label>
                    <input type="submit" value="Remise à zéro de la commande">
                </div>
            </div>
        </form>

        <footer>
            <div class="text-footer">© 2020 DandF, Inc.</div>
            <div class="text-footer">Conditions d’utilisation</div>
            <div class="text-footer">Politique de confidentialité</div>
            <div class="text-footer">Mentions légales</div>
            <a href="#" class="bulle-1"><img class="logo" src="../images/fb.svg"></a>
            <a href="#" class="bulle"><img class="logo" src="../images/insta.svg"></a>
            <a href="#" class="bulle"><img class="logot" src="../images/tw.png"></a>
            <a href="#" class="bulle"><img class="logo" src="../images/yt.svg"></a>
            <a href="#" class="bulle-in" ><img class="logo-in" src="../images/IN.png"></a>
        </footer>

        <a class="gotopbtn" href="#" ><img class="logo" src="../images/scroll.svg"></a>

        <script src="../javascript/scriptResa.js"></script>
    </body>
</html>
