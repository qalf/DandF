<!DOCTYPE html>
<html lang="fr">
    <head>
        <link rel="stylesheet" href="../css/styles.css">
        <link rel="stylesheet" href="../css/résa.css">
        <link rel="shortcut icon" type="image/x-icon" href="../favicon.ico">
        <meta charset="UTF-8">
        <title>DandF</title>
    </head>
    <body id="body" onload="EstConnecté(), prixTotal(), CalculPrixBase(), submitR(), NomVille()"> <!--Calcul le prix de base de la destination + add event listener sur le submit du form + affiche le nom de la ville-->
        <header>
            <h1>
                <img class="erable" src="../images/erable.svg">
                <div class="titre">DANDF</div>
            </h1>
            <nav>
                <a class="bandeau" href="../index.html">Accueil</a>
                <a class="bandeau" href="Panier.html">Panier</a>
                <a class="bandeau" href="Contact.html">Contact</a>
                <a class="bandeau" href="Compte.html">Compte</a>
                <div id="compte" onclick="deconnection()"><i class="fas fa-user-slash"></i></div>
            </nav>
            <div id="barre-recherche"> <!--Recheche d'un voyage-->
                <input id="barre" type="search" placeholder="Rechercher une destination">
                <img id ="loupe" src="../images/loupe.png" onclick="search()"></i>
            </div>
        </header>
        <div id="container-Résa">
            
            <form id="resa" onchange="prixTotal(), CalculPrixBase()"> <!--Calcul le prix dynamiquement-->
                <h2 id="résa-text">Réservation</h2>
                <div class="informations"> <!--Données de l'acheteur-->
                    <h3>Vos informations</h3>
                    <div class="textbox">
                        <i class="fas fa-user-plus"></i>
                        <input id="nom" type="text" placeholder="Nom" required>
                    </div>
                    <div class="textbox">
                        <i class="fas fa-user-plus"></i>
                        <input type="text" placeholder="Prénom" required>
                    </div>
                    <div class="textbox">
                        <i class="fas fa-envelope"></i>
                        <input type="email" placeholder="E-mail" required>
                    </div>
                    <div class="textbox">
                        <i class="fas fa-phone"></i>
                        <input pattern="[0-9]{10}" type="tel" placeholder="Téléphone" required>
                    </div>
                </div>
                <div class="renseignement"> <!--Dates du voyage-->
                    <h3>Date de votre voyage</h3>
                    <div class="textbox">
                        <i class="fas fa-calendar-alt"></i>
                        <input type="date" id="date_depart" name="start" onchange="DateVerif()" required><!--Vérifie que les dates sont valides-->
                    </div>
                    <div class="textbox">
                        <i class="fas fa-calendar-alt"></i>
                        <input type="date" id="date_retour" name="return" onchange="DateVerif()" required>
                    </div>
                </div>
                <div class="supplement"> <!--Données du voyage-->
                    <h3>Nombre de voyageurs</h3>
                    <label>Nombre d'adultres :</label>
                    <div class="voyageurs">
                        <select name="nb_adultes" id="nb_adultes">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                        </select>
                    </div>
                    <label>Enfants ( -12 ans):</label>
                    <div class="voyageurs">
                        <select name="nb_enfants" id="nb_enfants">
                            <option value="0">0</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                        </select>
                    </div>
                    <div id="petit-dej">
                        <label>Petit déjeuner (12€ / personnes / jours) :</label>
                        <input type="checkbox" id="dej_checkbox" name="dej_checkbox" value="1" aria-checked="false">
                    </div>
                    <label>Besoin d'un renseignement :</label>
                    <textarea placeholder="Quel renseignement souhaitez-vous ?" id="story" name="story" rows="5" cols="36"></textarea>

                </div>
                <div class="prix-div"> <!--Affichage du prix du voyage-->
                    <h3 id="prix">Prix du voyage :  <span id="prix_voyage"></span></h3>

                        <input type="submit" id="submit-résa" value="Valider">
                        <input type="button" id="zéro" value="Remise à zéro de la commande" onclick="annulation()"><!--Remise à 0 de la commande-->

                </div>
            </form> 
            <div id="nom-ville"> <!--Affichage du nom de la ville selectionné-->
                <h2 id="h2-ville"></h2>
            </div>
        </div>

        <footer>
            <div class="text-footer">© 2020 DandF, Inc.</div>
            <div class="text-footer">Conditions d’utilisation</div>
            <div class="text-footer">Politique de confidentialité</div>
            <div class="text-footer">Mentions légales</div>
            <a href="#" class="bulle-1"><img class="logo" src="../images/fb.svg"></a>
            <a href="#" class="bulle"><img class="logo" src="../images/insta.svg"></a>
            <a href="#" class="bulle"><img class="logot" src="../images/tw.png"></a>
            <a href="#" class="bulle"><img class="logo" src="../images/yt.svg"></a>
            <a href="#" class="bulle-in" ><img class="logo-in" src="../images/IN.png"></a>
        </footer>

        <a class="gotopbtn" href="#" ><img class="logo" src="../images/scroll.svg"></a>

        <script src="../javascript/script.js"></script>
    </body>
</html>
